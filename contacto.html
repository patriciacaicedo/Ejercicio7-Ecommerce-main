<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Logos-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Navbar start -->
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/ktronix.png" alt="Logo" width="80" height="25" class="d-inline-block align-text-top">
                </a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./Categorias/categorias.html">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
                        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
        <!-- Map Start -->
        <section class="mt-2">
            <h4>Encontranos aqu√≠</h4>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.727960066301!2d-122.42324618468112!3d37.7749297797596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b4d1d3b27%3A0x8d6b64bfb6b55a7b!2sSan%20Francisco%2C%20CA%2094101%2C%20USA!5e0!3m2!1ses!2ses!4v1682531232540!5m2!1ses!2ses"
                    width="100%" height="450" style="border:0;" allowfullscreen="true" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <!-- Map End -->
        <!-- Form start -->
        <section>
            <h4>Formulario de Contacto</h4>
            <form id="personalForm">
                <div class="mt-2">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre">
                    <span id="nombre-error" class="error-message"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido"
                        name="apellido">
                    <span id="apellido-error" class="error-message"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" name="email">
                    <span id="email-error" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Escribe tu consulta:</label>
                    <textarea class="form-control" id="consulta" rows="3"></textarea>
                    <span id="consulta-error" class="error-message"></span>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
            <div id="result"></div>
        </section>
        <!-- Form end -->
        <!-- Footer start -->
        <footer class="d-flex flex-wrap justify-content-end align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="./img/ktronix.png" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <img src="./img/ktronix.png" alt="Logo" width="50" height="15">
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Ktronix, Inc</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter" width="24"
                            height="24"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram" width="24"
                            height="24"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook" width="24"
                            height="24"></i></a></li>
            </ul>
        </footer>
        <!-- Footer End -->
    </div>

    <!-- Scripts start -->
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Scripts End -->
</body>

</html>
